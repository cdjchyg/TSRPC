<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    <!-- 这两个 one() 和 two() 将执行按钮点击事件 -->
    <button @click="one($event), two($event)">
        点我
    </button>
</div>

<script>
    const app = {
        data() {
        },
        methods: {
            one(event) {
                alert("第一个事件处理器逻辑...")
            },
            two(event) {
                alert("第二个事件处理器逻辑...")
            }
        }
    }

    Vue.createApp(app).mount('#app')
</script>
</body>
</html>
