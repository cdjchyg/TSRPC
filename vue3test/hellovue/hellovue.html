<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
<!--  手动在页面引入 vue，理解基本擦欧洲哦； 而不是使用vue工具直接创建项目 -->
<script src="./vue.js"></script>
</head>
<body>
<div id="hello-vue" class="demo">
  {{ message }}
  {{count}}
</div>

<script>
const HelloVueApp = {
  data() {
    return {
      message: 'Hello Vue!!',
      count:0
    }
  }
}

Vue.createApp(HelloVueApp).mount('#hello-vue')
</script>
</body>
</html>
